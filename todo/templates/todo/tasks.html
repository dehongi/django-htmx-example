{% extends '_base.html' %}

{% block title %}
  My Tasks
{% endblock %}

{% block content %}
  <form hx-post="{% url 'task_add' %}" hx-target="#tasks">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title" required />
    <textarea name="description" required>Description</textarea>
    <input type="submit" value="Submit" />
  </form>
  <div id="tasks"></div>
{% endblock %}
